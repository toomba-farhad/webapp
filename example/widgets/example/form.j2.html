<div class="row my-5">
  <h3>Test form validation</h3>
  <div class="card card-primary bg-light my-3">
    <span class="card-body">
      Email: demo@example.com<br />
      Password: @Test123
    </span>
  </div>
  <? if loginResult != true ?>
  <div class="card card-primary">
    <div class="card-body bg-light">
      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            value="<?= loginForm.email.value ?>"
            type="email"
            name="email"
            class="form-control <?= loginForm.email.valid ?>"
            id="email"
            placeholder="Enter your email"
          />
          <div class="invalid-feedback <?= 'd-block' if loginForm.password.failed else '' ?>">
            <?= loginForm.email.errorHtml ?>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input value="<?= loginForm.password.value ?>" type="password"
          name="password" class="form-control <?= loginForm.password.valid ?>"
          id="password" placeholder="Enter your password">
          <div class="invalid-feedback <?= 'd-block' if loginForm.password.failed else '' ?>">
            <?= loginForm.password.errorHtml ?>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg text-light">
          Login
        </button>
        <div class="mt-3">
          <div class="alert alert-danger">Login error</div>
        </div>
      </form>
    </div>
  </div>
  <? else ?>
  <div class="alert alert-success">Login success</div>
  <? endif ?>
</div>
