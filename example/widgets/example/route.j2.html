<div class="row my-5">
  <h3>Web Route example</h3>
  <div class="card my-3 border-0 bg-transparent">
    <span class="card-body p-0 m-0">
      <table class="table table-striped p-0 m-0 border rounded-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Path</th>
            <th>Type</th>
            <th>Permissions</th>
            <th>Auth</th>
            <th>Controller</th>
          </tr>
        </thead>
        <tbody>
          <? for route in routes?>
          <tr>
            <td><?= loop.index ?></td>
            <td>
              <a class="btn btn-sm btn-link" href="<?= route.fullPath ?>">
                [<?= route.method ?>]
                <?= route.fullPath ?>
              </a>
            </td>
            <td><?= route.type ?></td>
            <td><?= route.permossoions  ?></td>
            <td><?= route.hasAuth | string ?></td>
            <td><?= route.controller ?>.<?= route.index ?></td>
          </tr>
          <? endfor ?>
        </tbody>
      </table>
    </span>
  </div>
</div>
